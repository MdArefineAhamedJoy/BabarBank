<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babar Bank Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #bodys{
            background-image: url('falling-dollars-sky-background-10979667.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-color: rgba(35, 35, 35, 0.893) ;
            background-blend-mode: multiply;
        }
        .margin{
            margin-left: 107px;
        }
    </style>
</head>
<body id="bodys">
    <header>
        <h1 class="text-5xl text-center mt-16 text-stone-400 bg-img ">Welcome Too Your 
         <span class="font-semibold text-red-500">Bapper Bank</span>    
        !!!</h1>
    </header>
    <main>
        <section class="w-3/4 mx-auto mt-16 ">
            <div class="bg-gray-100 p-10 rounded-lg p-12">
                <h1 class=" margin mb-10 text-4xl font-bold text-red-500" >Pleas Login </h1>
                <form action="">
                    <input class="block mb-4 w-9/12 px-3 py-2  mx-auto rounded-md" type="email" name="" id="emailFiled" placeholder="Enter Your Email" required>
                    <input class="block mb-4 w-9/12 px-3  py-2  mx-auto rounded-md"  type="password" name="" id="passwordFiled" placeholder="Enter Your Password" required>
                </form>
                <button id="submitBtn" class="text-white  bg-red-500 margin px-10 font-semibold rounded-md py-3">Submit</button>
            </div>
        </section>
        <section>
            
        </section>
    </main>
    <script src="loging.js"></script>
</body>
</html>
